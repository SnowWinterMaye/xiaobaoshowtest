<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平垂直居中</title>
	<style>
	.center{width: 400px;height: 200px;background:#ccc;position:absolute;left:50%;top:50%;margin-left:-200px;margin-top:-100px;}
	.center-wrap{position: relative;}
	.top-left,
	.bottom-right{position: absolute;background:#fc0;}
	.top-left{width:50px;height:50px;border-radius: 0 0 50px 0;}
	.bottom-right{width:50px;height:50px;border-radius: 50px 0 0 0;bottom:0;right:0;}
	</style>
</head>
<body>
	<div class="center">
		
		<div class="top-left"></div>
		<div class="bottom-right"></div>
	
	</div>
</body>
</html>
