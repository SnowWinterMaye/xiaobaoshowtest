<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a-mail</title>

<body ng-app="aMail">

<script>

				templateUrl:'list.html'
			}).when('/view/:id',{
				controller:'DetailController',
				templateUrl:'detail.html'
			}).when('/list2',{
				templateUrl:'list2.html'
			}).otherwise({
				redirectTo: '/'
			});

    });

   	
	mailApp.controller('ListController',function($scope,$location){

		{

		}
		];

		$scope.go = function (id) {
			$location.path("/list2");

	});

	});
    
</script>
</html>
